<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./lib/css/styles.css">
  <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>

  <div class="grid-container">
    <header class="header">
      <div>
        Patient Name:
        <span class="banner-value" id="patient_name">..</span>
        Gender:
        <span class="banner-value" id="gender">..</span>
        DOB:
        <span class="banner-value" id="dob">..</span>
      </div>
    </header>

    <main class="main">
      <div class="main-overview">
        <div class="small-card">
          <div>Height</div>
          <div class="ob-value" id="height">undefined</div>
        </div>
        <div class="small-card">
          <div>Weight</div>
          <div class="ob-value" id="weight">undefined</div>
        </div>
        <div class="small-card">
          <div>Systolic Blood Pressure</div>
          <div class="ob-value" id="sys">undefined</div>
        </div>
        <div class="small-card">
          <div>Diastolic Blood Pressure</div>
          <div class="ob-value" id="dia">undefined</div>
        </div>
        <div class="small-card">
          <div>LDL</div>
          <div class="ob-value" id="ldl">undefined</div>
        </div>
        <div class="small-card">
          <div>HDL</div>
          <div class="ob-value" id="hdl">undefined</div>
        </div>
      </div>


      <div class="big-card">
        <div class="card">
          <div class="title">
            Add a daily sodium estimate
          </div>
          <span>
            <input class="annotation-box" placeholder="mg" type="number" id="sodium_input"/>
            <button class="annotation-button" id="add_sodium">Add</button>
          </span>
          <div class="title" style="padding-top: 5px">
            Add a daily potassium estimate
          </div>
          <span>
            <input class="annotation-box" placeholder="mg" type=number id="potassium_input"/>
            <button class="annotation-button" id="add_potassium">Add</button>
          </span>
        </div>

        <div class="card">
          <div class="title">
            Blood Pressure
          </div>
          <div id='bp_div'></div>
        </div>
      </div>


      <div class="big-card">
        <div class="card">
          <div class="title">
            Sodium
          </div>
          <div id='sodium_div'></div>
        </div>

        <div class="card">
          <div class="title">
            Potassium
          </div>
          <div id='potassium_div'></div>
        </div>
      </div>

      </div>
    </main>
  </div>

  <script src='./lib/js/fhir-client.js'></script>
  <script src="./lib/js/get-data.js"></script>
  <script src="./lib/js/chart-observations.js"></script>

</body>

</html>
