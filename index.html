<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./lib/css/styles.css">
  <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>

  <div class="grid-container">
    <header class="header">
      <div>
        Patient ID:
        <span class="banner-value" id="patient_id">...</span>
      </div>
      <div>
        Upload FHIR: 
        <span><input class="banner-value" style="background:none; border:none;" type=file id="fhir_file"/></span>
      </div>
    </header>

    <main class="main">
      <div class="main-overview">
        <div class="small-card" style="justify-content:flex-start;">
          myfitnesspal
          <span style="padding-left:3%">
            <input class="annotation-box" placeholder="username" type="string" id="u"/>
          </span>
          <span>
            <input class="annotation-box" placeholder="password" type=password id="p"/>
          </span>

          Start Date
          <span>
            <input class="annotation-box" placeholder="YYYY-MM-DD" type=string id="start"/>
          </span>

          End Date
          <span>
            <input class="annotation-box" placeholder="YYYY-MM-DD" type=string id="end"/>
          </span>

          <button class="annotation-button" style="width:5%" id="post_mfp">Get</button>
        </div>

      </div>


      <div class="big-card">
        <div class="card">
          <div class="title">
            Add a daily sodium estimate
          </div>
          <span>
            <input class="annotation-box" placeholder="mg" type="number" id="sodium_input"/>
            <button class="annotation-button" id="add_sodium">Add</button>
          </span>
          <div class="title" style="padding-top: 5px">
            Add a daily potassium estimate
          </div>
          <span>
            <input class="annotation-box" placeholder="mg" type=number id="potassium_input"/>
            <button class="annotation-button" id="add_potassium">Add</button>
          </span>

          <div class="title" style="padding-top: 5px">
          </div>

          Systolic
          <span>
            <input class="annotation-box" placeholder="mm Hg" type="number" id="systolic_input"/>
          </span>

          Diastolic
          <span>
            <input class="annotation-box" placeholder="mm Hg" type=number id="diastolic_input"/>
          </span>
            <button class="annotation-button" id="add_bp">Add BP</button>
        </div>

        <div class="card">
          <div class="title">
            Blood Pressure
          </div>
          <div id='bp_div'></div>
        </div>
      </div>


      <div class="big-card">
        <div class="card">
          <div class="title">
            Sodium
          </div>
          <div id='sodium_div'></div>
        </div>

        <div class="card">
          <div class="title">
            Potassium
          </div>
          <div id='potassium_div'></div>
        </div>
      </div>

      </div>
    </main>
  </div>

  <script src='./lib/js/fhir-client.js'></script>
  <script src="./lib/js/get-data.js"></script>
  <script src="./lib/js/chart-observations.js"></script>

</body>

</html>
